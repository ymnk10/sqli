<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="/style2.css">
<head>
    <title>User List</title>
</head>
<body>
<h2>ユーザリスト</h2>
<table border="1">
    <tr>
        <th>名前</th>
        <th>パスワード</th>
    </tr>
    <tr th:each="user : ${users}">
        <td th:text="${user['name']}"></td>
        <td th:text="${user['password']}"></td>
    </tr>
</table>
</body>
</html>
